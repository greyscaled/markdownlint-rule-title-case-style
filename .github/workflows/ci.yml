name: CI

on:
    push:
        branches-ignore:
            - main
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    lint:
        name: lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "yarn"
                  cache-dependency-path: yarn.lock

            - name: yarn install
              run: yarn install --frozen-lockfile

            - name: yarn lint
              run: yarn lint

            - name: yarn lint:md
              run: yarn lint:md

            - name: yarn format
              run: yarn format

    test:
        name: test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "yarn"
                  cache-dependency-path: yarn.lock

            - name: yarn install
              run: yarn install --frozen-lockfile

            - name: yarn test
              run: yarn test
